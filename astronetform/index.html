<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to Your space trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="Astronot" id="Astronot1">
   <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="Astronot" id ="Astronot2">
   <form action="">
    <h1>Rocket around moon with ur BFFs</h1>
    <label for="country">Departure Country</label>
    <select name="countries"id="country">
        <option value="india">India</option>
        <option value="russia">Russia</option>
        <option value="japan">Japan</option>
    </select>
    <label for="travellers" class="block-display">No. of Space Travellers
    </label>
    <input type="number" name="travellers" id="travellers">
    <label for="email" class="block-display">Your Email</label>
    <input type="text" name="email" id="email" placeholder="ilovespace@gmail.com" >
    <label for="rent" class="block-display">Do you wanna rent a space suit ?</label>
    <input type="radio" id="yes" name="rent-button" value="yes">
    <label for="yes"class="rent-label">Yes Please</label>
    <input type="radio" id="no" name="rent-button" value="no">
    <label for="no"class="rent-label">No I have my own</label>
    <input type="submit" id="button"  value="Take us to space ">
   </form>
</body>
</html>
